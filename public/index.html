<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api's AI - by aka</title>
    <meta name="description" content="Simple AI REST API service by aka. Cepat, gratis, dan mudah digunakan.">
    <meta name="keywords" content="AI, API, REST API, aka, AI Gratis, Copilot API, GPT-4o">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü§ñ</text></svg>">
</head>
<body>
    <div id="notification-container"></div>
    <header>
        <div class="header-content">
            <h1>Api's AI <span class="by-aka">by aka</span></h1>
            <a href="/doc" class="btn btn-docs">Docs</a>
        </div>
    </header>

    <main>
        <div class="card">
            <form id="ai-form">
                <div class="form-group">
                    <label for="custom-prompt">Custom</label>
                    <input type="text" id="custom-prompt" placeholder="Contoh: anda adalah Upin dengar">
                </div>

                <div class="form-group">
                    <label for="language">Pilih Bahasa Output AI</label>
                    <select id="language">
                        <option value="Indonesia" selected>Indonesia</option>
                        <option value="English">English</option>
                        <option value="Melayu">Melayu (Malaysia)</option>
                        <option value="Arab">Arab</option>
                        <option value="Tionghoa">Tionghoa (Mandarin)</option>
                    </select>
                </div>
                
                <div class="form-group">
                     <label for="query">Query</label>
                    <textarea id="query" rows="5" placeholder="halo AI"></textarea>
                </div>

                <div class="button-group">
                    <button type="button" id="clear-btn" class="btn btn-clear">Clear</button>
                    <button type="submit" id="exec-btn" class="btn btn-exec">Exec</button>
                </div>
            </form>
        </div>

        <div id="output-container" class="card hidden">
            <div class="output-section">
                <label>Hasil Exec (Log)</label>
                <div class="code-block-wrapper">
                    <pre><code id="log-output"></code></pre>
                    <button class="copy-btn" data-clipboard-target="#log-output" title="Salin Log">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M13.5 0H5.5A1.5 1.5 0 0 0 4 1.5v2h-1A1.5 1.5 0 0 0 1.5 5v9.5A1.5 1.5 0 0 0 3 16h8.5a1.5 1.5 0 0 0 1.5-1.5V5h1a1.5 1.5 0 0 0 1.5-1.5v-2A1.5 1.5 0 0 0 13.5 0zM3 14.5V5h1.5a.5.5 0 0 1 .5.5V15H3.5A.5.5 0 0 1 3 14.5zM13 14.5a.5.5 0 0 1-.5.5h-7V5.5a1.5 1.5 0 0 0-1.5-1.5H5.5A.5.5 0 0 1 5 3.5v-2A.5.5 0 0 1 5.5 1h8a.5.5 0 0 1 .5.5V3.5h-1A1.5 1.5 0 0 0 11.5 5V14.5h.5a.5.5 0 0 1 .5.5z"/></svg>
                    </button>
                </div>
            </div>
            
            <div class="output-section">
                <label>Example cURL</label>
                <div class="code-block-wrapper">
                    <pre><code id="curl-output"></code></pre>
                    <button class="copy-btn" data-clipboard-target="#curl-output" title="Salin cURL">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M13.5 0H5.5A1.5 1.5 0 0 0 4 1.5v2h-1A1.5 1.5 0 0 0 1.5 5v9.5A1.5 1.5 0 0 0 3 16h8.5a1.5 1.5 0 0 0 1.5-1.5V5h1a1.5 1.5 0 0 0 1.5-1.5v-2A1.5 1.5 0 0 0 13.5 0zM3 14.5V5h1.5a.5.5 0 0 1 .5.5V15H3.5A.5.5 0 0 1 3 14.5zM13 14.5a.5.5 0 0 1-.5.5h-7V5.5a1.5 1.5 0 0 0-1.5-1.5H5.5A.5.5 0 0 1 5 3.5v-2A.5.5 0 0 1 5.5 1h8a.5.5 0 0 1 .5.5V3.5h-1A1.5 1.5 0 0 0 11.5 5V14.5h.5a.5.5 0 0 1 .5.5z"/></svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="card contact-card">
            <h2>Kontak Saya</h2>
            <p>Lihat proyek lainnya di portofolio saya.</p>
            <a href="https://akadev.my.id" target="_blank" rel="noopener noreferrer" class="btn btn-portfolio">My Portofolio</a>
        </div>
    </main>

    <footer>
        <p>made with ‚ù§Ô∏è and code by aka</p>

    <script src="/js/main.js"></script>
</body>
